kind: pipeline
type: docker
name: test_1.10_php7.4

platform:
  os: linux
  arch: amd64

steps:
- name: build test
  image: plugins/docker
  settings:
    dockerfile: 1.10-php7.4/Dockerfile
    dry_run: true
    repo: mwalbeck/composer

trigger:
  event:
  - pull_request

depends_on:
- lint

